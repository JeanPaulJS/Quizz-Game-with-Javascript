<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's GO!</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">
                ¿Cualés son las respuestas de las siguientes preguntas?
            </h2>
            <div class="choice-container">
                <p class="choise-prefix">A</p>
                <p class="choice-text">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choise-prefix">B</p>
                <p class="choice-text">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choise-prefix">C</p>
                <p class="choice-text">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choise-prefix">D</p>
                <p class="choice-text">Choice 4</p>
            </div>
            <div class="choice-container">
                <p class="choise-prefix">E</p>
                <p class="choice-text">Choice 5</p>
            </div>
        </div>
    </div>
</body>
</html>
